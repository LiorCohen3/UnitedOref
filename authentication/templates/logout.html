{% extends 'auth_base.html' %}

{% block title %}Logout{% endblock %}

{% block content %}
<h2>Logout</h2>
<p>Are you sure you want to logout?</p>
<form action="{% url 'logout' %}" method="post" id="frm">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Logout</button>
</form>
{% endblock %}
