{% extends 'auth_base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<!--<div class="log-in">-->

<img src="{% static 'images/logo2.png' %}" style="max-width: 300px; max-height: 250px; display: block; margin: auto; margin-bottom: 3px;">


<form method="post" id="frm">
    {% csrf_token %}
    {{ form.as_p }}
   <div class="row justify-content-end">
    <div class="col-auto">
        <button type="submit" class="btn btn-primary" style="background-color: #FF914E;">Login</button>
    </div>
</div>


</form>
<p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
<!--</div>-->

{% endblock %}
