<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo_title.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alef">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header><a href="#" id="logo"></a></header>
    <nav>
        <ul>
            <li class="menu"><a href="#"><img src="{% static 'images/history.png' %}" alt="History">History</a></li>
            <li class="selected menu"><a href="#"><img src="{% static 'images/dashboard_fill.svg' %}" alt="Dashboard">Dashboard</a></li>
            <li class="menu"><a href="#"><img src="{% static 'images/hourglass.png' %}" alt="Pending Requests">Pending Requests</a></li>
        </ul>
    </nav>
    <br><br><br><br>
    <article>
        <aside class="info" id="basicInfo"></aside>
        <label>Compleated Requests</label>
        <aside class="info" id="compleatedInfo"></aside>
        <br>
        <aside class="info" id="userInfo"></aside>
        <label>Pending Requests</label>
        <aside class="info" id="pendingInfo"></aside>
    </article>
    <button id="newRequest">New Request</button>
    <footer></footer>
</body>

</html>
