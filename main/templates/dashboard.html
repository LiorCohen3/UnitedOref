{% extends 'base_template.html' %}
{% load static %}
{% block extra_head %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
{% endblock %}
{% block title %}Dashboard{% endblock %}

{% block menu_item2 %}
<li class="selected menu"><a href="#"><img src="{% static 'images/dashboard_fill.svg' %}" alt="Dashboard">Dashboard</a></li>
{% endblock %}

{% block content %}
    <br><br><br><br><br>
    <article>
        <aside class="info" id="basicInfo"></aside>
        <label>Compleated Requests</label>
        <aside class="info" id="compleatedInfo"></aside>
        <br>
        <aside class="info" id="userInfo"></aside>
        <label>Pending Requests</label>
        <aside class="info" id="pendingInfo"></aside>
    </article>
    <a href="{% url 'Donation Form' %}" class="btn btn-primary">Make a Donation!</a>
{% endblock %}
