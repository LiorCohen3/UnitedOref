{% extends 'base_template.html' %}
{% load static %}
{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/map.css' %}">
    <script src="https://maps.googleapis.com/maps/api/js?key={{ g_api }}&callback=initMap&v=weekly"
            defer></script>
    <script src="{% static 'js/script.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
{% endblock %}
{% block title %}Location Form{% endblock %}

{% block content %}
<br><br><br><br><br><br><br>
<div id="map" ></div>
<div class="container ">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <form method="post" action="{% url 'Location Form' id=request.resolver_match.kwargs.id %}">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.location_lat }}
                </div>
                <div class="form-group">
                    {{ form.location_long }}
                </div>
                <div class="form-group col-3">
                    <label for="id_schedule_date">Schedule Date:</label>
                    {{ form.schedule_date }}
                </div>
                <div class="form-group mt-2 col-3">
                    <label for="id_schedule_time">Schedule Time:</label>
                    {{ form.schedule_time }}
                </div>
                <div class="row justify-content-end">
                    <div class="col-auto">
                        <button id="saveB" type="submit" class="btn theme-color btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
