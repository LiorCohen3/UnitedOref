{% extends 'base_template.html' %}
{% load static %}
{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/map.css' %}">
    <!--API script-->
    <script src="{% static 'js/script.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
{% endblock %}
{% block title %}Location Form{% endblock %}

{% block content %}
<br><br><br><br><br><br><br>
<div id="map" ></div>
<form method="post" action="{% url 'Location Form' id=request.resolver_match.kwargs.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="row justify-content-end">
        <div class="col-auto">
            <button id="saveB" type="submit" class="btn btn-primary" style="background-color: #FF914E;">Submit</button>
        </div>
    </div>
</form>
{% endblock %}
