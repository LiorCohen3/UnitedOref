{% extends 'base_template.html' %}
{% load static %}
{% block extra_head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="{% static 'js/button.js' %}"></script>
{% endblock %}
{% block title %}Donation Form{% endblock %}

{% block menu_item2 %}
<li class="selected menu"><a href="{% url 'Dashboard' %}"><img src="{% static 'images/dashboard_fill.svg' %}" alt="Dashboard">Dashboard</a></li>
{% endblock %}

{% block content %}
<br><br><br><br><br>
<div class="container">
    <h1 class="text-center mb-4">Choose Donation Method</h1>
    <div class="d-flex justify-content-center gap-2 mx-auto mt-2 align-items-center mb-4">
        <div class="col-md-6 mb-4 fit">
            <div class="card" id="card1" onclick="handleCardClick('card1')">
                <div class="card-body">
                    <label class="image-option">
                        <a href="{% url 'Donation Form' %}">
                        <img src="{% static 'images/alg.svg' %}" alt="Auto-Match" onclick="handleCardClick('card1')">
                        </a>
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4 fit">
            <div class="card" id="card2" onclick="handleCardClick('card2')">
                <div class="card-body">
                    <label class="image-option">
                        <a href="{% url 'Manual Donation' %}">
                        <img src="{% static 'images/manual.svg' %}" alt="Manual" onclick="handleCardClick('card2')">
                        </a>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
